<!doctype html>
<html>
    <head>
        <title>CSS Devitor - Options</title>
        <script src="options.js"></script>
    </head>
    <body style="text-align: center;">
        <h1>Options</h1>
        <form id="options">
            <table style="width: 100%;">
            <tbody>
                <tr>
                    <th>Only in fullscreen</th>
                    <td>
                        <input type="checkbox" name="fullscreen_only">
                    </td>
                </tr>
                <tr>
                    <th>Limit</th>
                    <td>
                        <input type="number" name="limit" value="5">
                    </td>
                </tr>
                <tr>
                    <th>Filter out lists</th>
                    <td>
                        <input type="checkbox" name="no_lists" checked>
                    </td>
                </tr>
            </tbody>
            </table>
        </form>
    </body>
</html>
